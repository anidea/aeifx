	<title>FX Series Controllers</title>
	<link rel="stylesheet" href="index.css">

function copyText(inputName)
{
  var copyText = document.getElementById(inputName);
  copyText.select();
  document.execCommand("Copy");
}
</script>
</head>
<body>
	<img src="ertlogo.png" alt="Escape Room Techs" /><br><br>
	<h1>all fx controllers</h1>
	<p>Currently supports the FX300, FX350, FX450, and Bad Ass Controller. Add this URL to your Arduino IDE URL preferences:<br>
	<input type="text" size="56" value="https://anidea.github.io/aeifx/package_anidea_index.json" id="anideaText" readonly>&#09<button onclick="copyText('anideaText')">Copy</button></p>
	<br>
	<h1>legacy fx300 package</h1>
	<p>Legacy FX300 package:<br>
	<input type="text" size="56" value="https://anidea.github.io/aeifx/package_AEIFX_index.json" id="aeifxText" readonly>&#09<button onclick="copyText('aeifxText')">Copy</button></p>
</body> </html>
